<ion-view view-title="Good Quotes" style="background-color:">
<ion-content class='header-background has-header padding scrolling' scroll='true'>
     <div class="list card" style="height:auto">
 <div class="item item-image" style="background-color:#EF473A">
    <h1 style="font-family:'cursive'">{{demo}}</h1>
  </div>
        
  <div class="item item-image" id="image">
    <img src="img/{{message}}/{{touchPageData}}" class="fullscreen-image" > 
        </div>



         <div class='button-bar' id="buttonDiv">
              <a class='button icon-left ion-chevron-left button-clear' ng-click='previousCanvas()'>Previous</a>
            
             <!-- <a class='button button-balanced icon-right ion-android-volume-up' ng-click='soundCanvas()'>Sound</a>-->
              <a class='button icon-right ion-chevron-right button-clear' ng-click='nextCanvas()'>Next</a>
             
          </div>
         
</div> 
    
</ion-content>
</ion-view>
